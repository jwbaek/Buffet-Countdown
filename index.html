<head>
	<script src="jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/redmond/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />


	<script src="buffet.js"></script>
	<link rel="stylesheet" type="text/css" href="buffet.css" media="screen" />
</head>


<h1 id="title">Pre-Buffet Fasting Counter</h1>

<div id="status">
    <p id="can_eat"></p>
    <p id="countdown"></p>
</div>

<form id="buffet_form">
    <input class="attr" type="text" id="buffet_name" placeholder="Buffet Name"></input>
    <input class="attr" type="text" id="buffet_date" placeholder="Date"></input>
    <input class="attr" type="text" id="buffet_time" placeholder="Time (ie 6:30 AM)"></input>
    <button type="button" id="submit_button">Submit</button>
</form>
