<head>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />


	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="base.css" media="screen" />
</head>

<div class="content">
	<h1 id="title">Pre-Buffet Fasting Counter</h1>

	<div id="status">
	    <p id="can_eat"></p>
	    <p id="countdown"></p>
	    <button type="button" id="reset_button">New Buffet</button>
	</div>

	<form id="buffet_form">
		<div data-role="fieldcontain">
			<label for="buffet_name">Name</label>
		    <input class="attr" type="text" id="buffet_name" placeholder="Buffet Name"></input>
		</div>
		<div data-role="fieldcontain">
		    <label for="buffet_date">Time and Date</label>
		    <input class="attr" type="text" id="buffet_date" placeholder="7:30 PM next Tuesday"></input>
		    <button type="button" id="submit_button">Submit</button>
		</div>
	</form>
</div>
