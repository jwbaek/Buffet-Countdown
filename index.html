<!DOCTYPE html> 
<html>
<head>
    <title>Pre-Buffet Fasting Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/jquery.mobile-1.2.1.min.js"></script>
    <script src="lib/date.min.js"></script>
    <link rel="stylesheet" href="lib/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="lib/jquery-ui.min.css" />


    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
</head>

<body>
<div class="content">
    <h1 id="title">Pre-Buffet Fasting Counter</h1>

    <div id="status">
        <h2 id="header"></h2>
        <p id="eat_question">Can I eat now?</p>
        <p id="can_eat"></p>
        <p id="countdown"></p>
        <button type="button" id="reset_button">New Buffet</button>
    </div>

    <form id="buffet_form">
        
        <label for="buffet_name">Name</label>
        <input class="attr" type="text" name="buffet_name" id="buffet_name" placeholder="Buffet Name"></input>

        <label for="buffet_date">Time and Date</label>
        <input class="attr" type="text" name="buffet_date" id="buffet_date" placeholder="7:30 PM next Tuesday"></input>

        <button type="button" id="submit_button">Submit</button>
    </form>
</div>
</body>
</html>
